<div class="modal fade" id="{{model_name}}Modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">{{title}}</h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal" role="form" id="{{model_name}}Form">
          <div class="form-group" ng-repeat="meta in metas"
               ng-if="meta.name!='id'">
            <label for="{{meta.name}}" class="col-sm-2 control-label">{{meta.title}}</label>
            <div class="col-sm-10">
              <input type="text" name="{{meta.name}}" class="form-control" ng-model="record[meta.name]">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
      </div>

    </div>
  </div>
</div>
