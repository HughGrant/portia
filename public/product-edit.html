<div class="modal fade" id="productsModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">修改产品信息</h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal" role="form" id="productsForm">

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">
              {{title('name')}}
            </label>
            <div class="col-sm-10">
              <input ng-model="record['name']"
                     type="text" name="name" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">
              {{title('name')}}
            </label>
            <div class="col-sm-10">
              <input ng-repeat="kw in record['keywords']"
                     ng-model="record['keywords'][$index]"
                     type="text" name="keywords[]" class="form-control">
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
      </div>

    </div>
  </div>
</div>
